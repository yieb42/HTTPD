<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector 8080 - Cyberpunk</title>
    <style>
        body {
            background-color: #050505;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px #f0f, -2px -2px #0ff;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #f0f;
        }

        .portal {
            margin-top: 50px;
            padding: 20px 40px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-size: 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .portal:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }

        @keyframes glitch {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-2px, 2px)
            }

            40% {
                transform: translate(-2px, -2px)
            }

            60% {
                transform: translate(2px, 2px)
            }

            80% {
                transform: translate(2px, -2px)
            }

            100% {
                transform: translate(0)
            }
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 255, 0.2) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }
    </style>
</head>

<body>
    <div class="scanline"></div>
    <h1>SECTOR 8080</h1>
    <p>SYSTEM STATUS: ONLINE</p>
    <p>PROTOCOL: VHOST_ISOLATION_VERIFIED</p>
    <a href="http://localhost:8081/index.html" class="portal">JUMP TO THE GROVE (8081)</a>
</body>

</html>
